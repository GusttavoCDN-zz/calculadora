<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <div class="calculadora__tela">
            <div class="previos__operation" data-previous-operation></div>
            <div class="current__operation" data-current-operation></div>
        </div>

        <div class="calculadora__botoes">
            <button class="btn btn__clear" data-clear>Clear</button>
            <button class="btn btn__delete" data-delete>Delete</button>

            <button class="btn" data-number='9'>9</button>
            <button class="btn" data-number='8'>8</button>
            <button class="btn" data-number='7'>7</button>
            <button class="btn" data-operation='*'>*</button>

            <button class="btn" data-number='4'>4</button>
            <button class="btn" data-number='5'>5</button>
            <button class="btn" data-number='6'>6</button>
            <button class="btn" data-operation='-'>-</button>

            <button class="btn" data-number='1'>1</button>
            <button class="btn" data-number='2'>2</button>
            <button class="btn" data-number='3'>3</button>
            <button class="btn" data-operation='+'>+</button>


            <button class="btn" data-number=".">.</button>
            <button class="btn" data-number='0'>0</button>
            <button class="btn btn__igual" data-equal='='>=</button>
            <button class="btn" data-operation='รท'>รท</button>

        </div>
    </div>
</body>

</html>
